<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - StudyPartners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page"> <!-- Reutilizando a classe para centralizar o card -->

    <main class="auth-container">
        <div class="auth-card" style="padding-top: 25px; padding-bottom: 30px;">

            <!-- Título da Página -->
            <h1 style="text-align: center; font-size: 1.4em; font-weight: bold; margin-top: 0; margin-bottom: 15px;">
                CRIE SUA NOVA SENHA
            </h1>

            <p style="text-align: center; font-size: 0.9em; color: #555; margin-left: 15px; margin-right: 15px; margin-bottom: 25px; line-height: 1.4;">
                Escolha uma senha forte e que você não tenha usado antes.
            </p>

            <form action="#" method="post" style="padding-left: 15px; padding-right: 15px;">
                <div class="form-group">
                    <label for="nova_senha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Nova senha</label>
                    <input type="password" id="nova_senha" name="nova_senha" required
                           style="width: 100%; padding: 10px; border: 1px solid black; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div class="form-group" style="margin-bottom: 25px;"> 
                    <label for="confirmar_nova_senha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Confirmar nova senha</label>
                    <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha" required
                           style="width: 100%; padding: 10px; border: 1px solid black; border-radius: 4px; box-sizing: border-box;">
                </div>

                <button type="submit" class="btn btn-primary"
                        style="display: block; width: 100%; text-align: center; padding: 12px 0; box-sizing: border-box; font-size: 1em; text-transform: uppercase;">
                    Salvar
                </button>
            </form>

            <div style="text-align: center; margin-top: 25px; font-size: 0.9em;">
                <p style="margin: 0;"><a href="login.html" class="link">Voltar para o Login</a></p>
            </div>

        </div> 
    </main> 

</body>
</html>
