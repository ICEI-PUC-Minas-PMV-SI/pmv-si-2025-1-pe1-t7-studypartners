<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyPartners</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/login.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body class="login-page"> 

    <main class="auth-container"> 
        <div class="auth-card">
            <img src="./img/logo.svg" alt="Logo StudyPartners" class="logo"> 

            <h1>Entrar</h1>

            <form action="#" method="post"> 
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>

                <div class="action-buttons-container" style="margin-bottom: 20px;">
                    <button
                        class="login-btn btn btn-primary"
                        style="display: block; width: 100%; text-align: center; margin-bottom: 12px; padding: 10px 0; box-sizing: border-box;"
                        type="button"
                    >Entrar</button>
                </div> 

                <div class="error-message-container">
                    <p class="error-message">Acesso inválido.</p>
                </div>
            </form>

            <div class="auth-links">
                <a href="redefinir-senha.html" class="link">Esqueceu a senha?</a>
                <p>Não tem uma conta? <a href="criar-conta.html" class="link">Cadastre-se</a></p>
            </div>
        </div>
    </main>

</body>
</html>
