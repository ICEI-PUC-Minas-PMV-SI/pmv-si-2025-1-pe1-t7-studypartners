<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="login-page"> 

    <main class="auth-container"> 
        <div class="auth-card">
            <img src="images/logo-provisoria.png" alt="Logo StudyPartners" class="logo"> 

            <h1>Entrar</h1>

            <form action="#" method="post"> 
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>

                <div class="action-buttons-container" style="margin-bottom: 20px;">
                    <a href="menu-principal.html" class="btn btn-primary"
                        style="display: block; width: 100%; text-align: center; margin-bottom: 12px; padding: 10px 0; box-sizing: border-box;">
                        Entrar
                    </a>
                </div>
        
            
            </form>

            <div class="auth-links">
                <a href="redefinir-senha.html" class="link">Esqueceu a senha?</a>
                <p>NÃ£o tem uma conta? <a href="criar-conta.html" class="link">Cadastre-se</a></p>
            </div>
        </div>
    </main>

</body>
</html>
