<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - StudyPartners</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ajuste o caminho se necessário -->
</head>
<body class="login-page"> <!-- Reutilizando a classe para centralizar o card -->

    <main class="auth-container">
        <div class="auth-card" style="padding-top: 25px; padding-bottom: 30px;">

            <h1 style="text-align: center; font-size: 1.4em; font-weight: bold; margin-top: 0; margin-bottom: 15px;">
                CRIE SUA NOVA SENHA
            </h1>

            <p style="text-align: center; font-size: 0.9em; color: #555; margin-left: 15px; margin-right: 15px; margin-bottom: 25px; line-height: 1.4;">
                Escolha uma senha forte e que você não tenha usado antes.
            </p>

            <form id="formNovaSenha" action="#" method="post" novalidate style="padding-left: 15px; padding-right: 15px;">
                <div class="form-group">
                    <label for="novaSenha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Nova Senha</label>
                    <input type="password" id="novaSenha" name="nova_senha" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroNovaSenha" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="confirmarNovaSenha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Confirmar Nova Senha</label>
                    <input type="password" id="confirmarNovaSenha" name="confirmar_nova_senha" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroConfirmarNovaSenha" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <button type="submit" class="btn btn-primary"
                        style="display: block; width: 100%; text-align: center; padding: 12px 0; box-sizing: border-box; font-size: 1em; text-transform: uppercase;">
                    Salvar Nova Senha
                </button>
            </form>

            <div style="text-align: center; margin-top: 25px; font-size: 0.9em;">
                <p style="margin: 0;"><a href="login.html" class="link">Voltar para o Login</a></p>
            </div>

        </div> 
    </main> 
    <script src="js/novaSenha.js"></script> <!-- Script para esta página -->
</body>
</html>
