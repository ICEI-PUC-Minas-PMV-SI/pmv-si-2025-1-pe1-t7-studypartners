<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - StudyPartners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <main class="auth-container">
        <div class="auth-card" style="padding-top: 20px; padding-bottom: 25px;">
            <div class="card-header" style="position: relative; text-align: center; margin-bottom: 15px; height: 30px;">
                <a href="login.html" title="Voltar para Login"
                   style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); text-decoration: none; color: #333; font-size: 1.8em; line-height: 1;">
                   ←
                </a>
            </div>
            <h1 style="text-align: center; font-size: 1.4em; font-weight: bold; margin-top: 0; margin-bottom: 15px;">
                REDEFINIR SENHA
            </h1>
            <p style="text-align: center; font-size: 0.9em; color: #555; margin-left: 15px; margin-right: 15px; margin-bottom: 25px; line-height: 1.4;">
                Digite seu endereço de e-mail abaixo e enviaremos instruções para redefinir sua senha.
            </p>

            <form id="formRedefinirSenha" action="#" method="post" novalidate style="padding-left: 15px; padding-right: 15px;">
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="emailRedefinirSenha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">E-mail</label>
                    <input type="email" id="emailRedefinirSenha" name="email" placeholder="seuemail@exemplo.com" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroEmailRedefinirSenha" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <button type="submit" class="btn btn-primary"
                        style="display: block; width: 100%; text-align: center; padding: 12px 0; box-sizing: border-box; font-size: 1em; text-transform: uppercase;">
                    Enviar
                </button>
            </form>

            <div style="text-align: center; margin-top: 25px; font-size: 0.9em;">
                <p style="margin: 0;"><a href="login.html" class="link">Lembrou a senha? Entrar</a></p>
            </div>
        </div>
    </main>
    <script src="js/redefinirSenha.js"></script> <!-- Novo script -->
</body>
</html>
