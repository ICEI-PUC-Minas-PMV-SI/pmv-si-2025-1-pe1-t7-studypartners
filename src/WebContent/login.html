<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyPartners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <main class="auth-container">
        <div class="auth-card">
            <!-- Seu logo e título aqui como antes -->
            <div style="text-align: center; margin-bottom: 15px;">
                <img src="images/logo-provisoria.png" alt="Logo StudyPartners" class="logo">
            </div>
            <h1 style="text-align: center; font-size: 1.6em; margin-bottom: 25px;">ENTRAR</h1>

            <form id="formLogin" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="emailLogin" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">E-mail</label>
                    <input type="email" id="emailLogin" name="email" placeholder="seuemail@exemplo.com" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroEmailLogin" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="senhaLogin" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Senha</label>
                    <input type="password" id="senhaLogin" name="senha" placeholder="********" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroSenhaLogin" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <button type="submit" class="btn btn-primary"
                        style="display: block; width: 100%; text-align: center; padding: 12px 0; box-sizing: border-box; font-size: 1em; text-transform: uppercase;">
                    Entrar
                </button>
            </form>

            <div class="auth-links" style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                <p style="margin-bottom: 8px;"><a href="redefinir-senha.html" class="link">Esqueceu a senha?</a></p>
                <p style="margin: 0;">Não tem uma conta? <a href="criar-conta.html" class="link">Cadastre-se</a></p>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script> <!-- Novo script para login -->
</body>
</html>
