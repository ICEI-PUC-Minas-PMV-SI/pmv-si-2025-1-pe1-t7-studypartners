<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - StudyPartners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <main class="auth-container">
        <div class="auth-card" style="padding-top: 15px; padding-bottom: 20px;">

            <div class="card-header" style="position: relative; text-align: center; margin-bottom: 10px;">
                <div style="text-align: center; margin-bottom: 15px;">
                    <img src="images/logo-provisoria.png" alt="Logo StudyPartners" class="logo">
                </div>
            </div>

            <h1 style="text-align: center; font-size: 1.4em; font-weight: bold; margin-top: 0; margin-bottom: 25px;">
                CRIE SUA CONTA
            </h1>

            <form action="#" method="post" id="formCriarConta" novalidate>
                <div class="form-group">
                    <label for="nome" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Nome</label>
                    <input type="text" id="nome" name="nome" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroNome" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <div class="form-group">
                    <label for="data_nascimento" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Data de nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroDataNascimento" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <div class="form-group">
                    <label for="email" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">E-mail</label>
                    <input type="email" id="email" name="email" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroEmail" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <div class="form-group">
                    <label for="senha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Senha</label>
                    <input type="password" id="senha" name="senha" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroSenha" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="confirmar_senha" style="font-weight: normal; font-size: 0.9em; display: block; margin-bottom: 3px;">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <span class="mensagem-erro" id="erroConfirmarSenha" style="color: red; font-size: 0.8em; display: none; padding-top: 3px;"></span>
                </div>

                <button type="submit" class="btn btn-primary"
                        style="display: block; width: 100%; text-align: center; padding: 12px 0; box-sizing: border-box; font-size: 1em; text-transform: uppercase;">
                    Criar conta
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                <p style="margin: 0;">JÃ¡ tem uma conta? <a href="login.html" class="link">Entrar</a></p>
            </div>

        </div>
    </main>
    <script src="js/criarConta.js"></script>
</body>
</html>
